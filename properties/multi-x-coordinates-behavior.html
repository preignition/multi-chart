<link rel="import" href="../../polymer/polymer.html">
<script>
/**
 * `multi,xCoordinates` behavior for exposing and documenting properties related to x-coordinates
 *
 */

window.multi = window.multi || {};

/** @polymerBehavior multi.xCoordinates */
multi.xCoordinates = {

  properties: {
    /**
     * `xElastic` set true for making the axis recalculate its domain on data change 
     */
    xElastic: {
      type: Boolean,
      value: false
    },

    /**
     * `xAxistText` text for xAxis
     */
    xAxisText: {
      type: String
    },

    /**
     * `xAccessorPath` path for computing the xAccessor function
     * a value of ´key´ will generate  an accessor function like ´function(d) {return d.key}´ 
     * a value of ´+value.count´ will generate  an accessor function like ´function(d) {return +d.value.count}´ 
     */
    xAccessorPath: {
      type: String,
      value: 'key'
    },

    xAccessor: {
      type: Function,
      notify: true
    },

    xScale: {
      type: Function,
      notify: true
    },

    xScaleType: {
      type: String
    },
  
    /* 
     * [`xTicks`] (https://github.com/d3/d3-axis/blob/master/README.md#axis_ticks) ex [5, '.0s'] will show 5 ticks
     */
    xTicks: {
      type: Array
    },

    /**
     * `pretendContinuous` set true to force ordinal scale into continuous range 
     */
    xPretendContinuous: {
      type: Boolean,
    },
  }

};
</script>
